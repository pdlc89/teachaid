<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cover Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
        
<div class="site-wrapper video-background">
    <a id="bgndVideo" class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=yXOzdUXIsSY', containment:'body', autoPlay:true, mute:true, startAt:1, stopAt: 53, opacity:1, }"></a>
    <div class="overlay"></div>
    <div class="site-wrapper-inner">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand"><a href="#home"><img src="assets/images/logo.png" /><br></a></h3>
                    <nav>
                            <form id="signin" class="navbar-form navbar-right" role="form">
                                <div class="input-group">
                                    <input id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address">                                        
                                </div>
                        
                                <div class="input-group">
                                 
                                    <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password">                                        
                                </div>
                        
                                <button type="submit" class="btn btn-warning">Login</button>
                            </form>
                    </nav>
                </div>
            </div>
            <div class="cover-container">
            <div class="inner cover">
                <h1 class="cover-heading">Teachaid</h1>
                <p class="lead">This application will provide conflict resolution for nominating students of the month.</p>
                <p class="lead"><a href="http://forbetterweb.com/htmlandbootstrap/classic-cover-video-background-one-page-websites-html-bootstrap/" class="btn btn-lg btn-success">REGISTER</a></p>
            </div>
            <div class="mastfoot">
                <div class="inner">
                    <p>Copyright &copy; <a href="/">Teachaid</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- Plugins and Custom JavaScript -->
<script src="js/device.min.js"></script>
<script src="js/jquery.mb.YTPlayer.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
